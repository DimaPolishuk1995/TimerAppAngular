<!doctype html>
<html ng-app="timerApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
  <body ng-controller="timerController">
    <div class="panel">
      <div class="form-inline">
        <div class="form-group">
          <div class="col-md-8">
            <input class="form-control" ng-model="text" placeholder = "What are you working on?" />
          </div>
        </div>
	    <div class="form-group">
          <div class="col-md-2">
	        <select class="inputProject" ng-model="selectedProject" >
   		      <option ng-repeat="item in project" value="{{item.project}}">{{item.project}}</option> 
  		    </select>
          </div>
        </div>
	    <div class="form-group">
          <div class="col-md-8">
            <input class="secundomer" value = "00:00:00.00" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-2">
            <button class="btn btn-start" ng-click="start()">Start</button>
            <button class="btn btn-stop"  ng-click="stop()">Stop</button>
          </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
                <th> Задача </th>
                <th> Проэкт </th>
                <th> Время начала работы </th>
                <th> Время завершения работы </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td  ng-repeat="item in tasks track by $index">{{item}}</td>
              
            </tr>
          </tbody>
        </table>
    </div>
    <script src="js/main.js"></script> 
   
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script>
        
      var timerApp = angular.module('timerApp', []);
      
      timerApp.controller("timerController", function ($scope) {
          
        $scope.tasks = [];
        $scope.selectedProject= "select project";
        $scope.project = [
          {project : "select project"},
          {project : "timer"},
          {project : "timer1"},
          {project : "timer2"}
        ];
          
        $scope.currentTask=[];
        $scope.start = function Start() {
          var dateBegin = new Date();
          var dateBegin = dateBegin.toLocaleTimeString();
          console.log(dateBegin);
          $scope.currentTask.push(dateBegin);
          
        }	
    
        $scope.stop = function Stop() {
		  var dateFinish = new Date();
          var dateFinish = dateFinish.toLocaleTimeString(); 
          $scope.tasks.push($scope.text, $scope.selectedProject,$scope.currentTask,dateFinish);
       
        }       
		
      });
    
    </script>
  </body>
</html>
